<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Import From Nepal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-amber-800 px-8 py-6 text-center">
            <h2 class="text-2xl font-bold text-white mb-2">Join the Club</h2>
            <p class="text-amber-100 text-sm">Create an account to track orders and save your favorites.</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form id="register-form" class="space-y-6" onsubmit="handleRegister(event)">
                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="username" required minlength="2"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
                        placeholder="Your full name">
                </div>

                <!-- Phone -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phone" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
                        placeholder="+977-980-1234567">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
                        placeholder="you@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required minlength="6"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition pr-12"
                            placeholder="••••••••">
                        <button type="button" id="toggle-password" tabindex="-1" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-700 focus:outline-none" aria-label="Show password">
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Must be at least 6 characters</p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirm-password" required minlength="6"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition pr-12"
                            placeholder="••••••••">
                        <button type="button" id="toggle-confirm-password" tabindex="-1" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-700 focus:outline-none" aria-label="Show password">
                            <svg id="eye-confirm-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center"></div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn"
                    class="w-full bg-amber-700 hover:bg-amber-800 text-white font-bold py-3 rounded-lg transition transform active:scale-95 shadow-lg">
                    Create Account
                </button>
            </form>

            <!-- Links -->
            <div class="mt-6 text-center text-sm text-gray-600">
                Already have an account?
                <a href="login.html" class="text-amber-700 font-semibold hover:underline">Sign In</a>
            </div>
            <div class="mt-4 text-center">
                <a href="index.html" class="text-gray-400 hover:text-gray-600 text-xs">← Back to Store</a>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { supabase } from './lib/supabase.js';


        // Password eye icon toggles
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('toggle-password').addEventListener('click', function () {
                const pwd = document.getElementById('password');
                const eye = document.getElementById('eye-icon');
                if (pwd.type === 'password') {
                    pwd.type = 'text';
                    eye.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.042-3.292m1.414-1.414A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.132 5.132M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />';
                } else {
                    pwd.type = 'password';
                    eye.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
                }
            });
            document.getElementById('toggle-confirm-password').addEventListener('click', function () {
                const pwd = document.getElementById('confirm-password');
                const eye = document.getElementById('eye-confirm-icon');
                if (pwd.type === 'password') {
                    pwd.type = 'text';
                    eye.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.042-3.292m1.414-1.414A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.132 5.132M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />';
                } else {
                    pwd.type = 'password';
                    eye.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268-2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
                }
            });
        });

        window.handleRegister = async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');

            // Reset UI
            errorDiv.classList.add('hidden');
            errorDiv.innerText = '';

            // Validation
            if (!username || username.length < 2) {
                showError("Please enter a valid full name.");
                return;
            }
            if (!phone || phone.length < 10) {
                showError("Please enter a valid phone number.");
                return;
            }
            if (password !== confirmPassword) {
                showError("Passwords do not match");
                return;
            }

            // Loading State
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="animate-pulse">Creating Account...</span>';

            try {
                console.log('Sending signup request...');
                
                // Use backend API for signup
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'signup',
                        email,
                        password,
                        phone,
                        user_metadata: { full_name: username }
                    })
                });
                
                const result = await response.json();
                console.log('Signup response:', result);
                
                if (!response.ok || result.error) {
                    throw new Error(result.error || 'Signup failed');
                }
                
                // Success! Check if user needs email confirmation
                if (result.user && result.session) {
                    // User is auto-logged in (email confirmation disabled)
                    localStorage.setItem('user_token', result.session.access_token);
                    localStorage.setItem('user_name', username);
                    alert('Account created successfully! Redirecting...');
                    window.location.href = 'index.html';
                } else if (result.user && !result.session) {
                    // User created but needs email confirmation
                    alert('Account created! Please check your email to confirm your account before logging in.');
                    window.location.href = 'login.html';
                } else {
                    // Unexpected response
                    alert('Account created! Please login to continue.');
                    window.location.href = 'login.html';
                }
                
            } catch (err) {
                console.error('Signup error:', err);
                showError(err.message || 'An error occurred during signup. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Create Account';
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-message');
            el.innerText = msg;
            el.classList.remove('hidden');
        }
    </script>
</body>

</html>
